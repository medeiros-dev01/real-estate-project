<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Projeto</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="container header">
      <h1>RE</h1>
      <nav class="header__nav">
        <ul id="header-links">
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#contato">Contato</a></li>
          <li><a href="#sobre">Sobre</a></li>

          <li id="header-links-social">

              ><a href="www.facebook.com"></a
            ></i>
            <i class="fab fa-instagram-square"
              ><a href="www.facebook.com"></a
            ></i>
            <i class="fab fa-youtube-square"><a href="www.facebook.com"></a></i>
          </li>
        </ul>
        <article header__nav-social></article>

      <div class="header__icon-bars">

    <main>

        <div class="main__header-opacity"></div>

        />

      <section class="main__section-form">
        <form class="main__section-form-search">
          <label for="search">Buscar</label>
          <input type="text" name="search" />
          <input type="button" value="Buscar" />
        </form>
      </section>
    </main>

    <article class="container article">
      <h2>imóveis em destaque</h2>

      <section id="card" class="article__box-cards">
        

      </section>

    <script src="./js/script.js"></script>
    <script src="./js/data.js"></script>
